{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
      <dl>
        <dt>Title:
        <dd><input type=text size=30 name=title>
        <dt>Text:
        <dd><textarea name=text rows=5 cols=40></textarea>
        <dd><input type=submit value=Share>
      </dl>
    </form>
  {% endif %}
  <ul class=users>
  {% for user in users %}
    <li>{{ user.username }}: {{ user.last_name }}, {{ user.first_name }} ({{ user.email }})</li>
  {% else %}
    <li>No user accounts available.</li>
  {% endfor %}
  </ul>
{% endblock %}
